//The main HTML page and game initialization

function beginGame() {
  BW = 13;
  BH = 9;
  clearHumanState();

  fastestMode = false;
  autoLeech = false;
  autoLeech1 = false;
  autoLeechNo = false;
  drawSaveLoadUI(true);
  waterDistanceCalculated = [];
  state.round = 0;

  buildings = [];
  for(var y = 0; y < BH; y++)
  for(var x = 0; x < BW; x++)
  {
    buildings[arCo(x, y)] = [ B_NONE, N ];
  }

  bridges = [];
  for(var y = 0; y < BH; y++)
  for(var x = 0; x < BW; x++)
  {
    bridges[arCo(x, y)] = [ N, N, N ];
  }

  favortiles = {};
  for(var i = T_FAV_BEGIN + 1; i < T_FAV_END; i++) favortiles[i] = i <= T_FAV_3W ? 1 : 3;
  towntiles = {};
  for(var i = T_TW_BEGIN + 1; i < T_TW_END; i++) towntiles[i] = 2;
  bonustiles = {};
  for(var i = T_BON_BEGIN + 1; i < T_BON_END; i++) bonustiles[i] = 1;
  bonustilecoins = [];

  cultp = [[N,N,N,N],[N,N,N,N],[N,N,N,N],[N,N,N,N]];
  octogons = {};

  calculateTownClusters();
  nextState(S_PRE, false);
}

beginGame();
